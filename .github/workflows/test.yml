name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Summarize coverage (GitHub)
        run: |
          python - <<'PY'
          import fnmatch
          import os
          import pathlib
          import xml.etree.ElementTree as ET

          coverage_path = pathlib.Path("coverage.xml")
          root = ET.parse(coverage_path).getroot()

          def pct(attr: str) -> float:
              try:
                  return float(root.attrib.get(attr, 0.0)) * 100.0
              except (TypeError, ValueError):
                  return 0.0

          line_pct = pct("line-rate")
          branch_pct = pct("branch-rate")

          lines_valid = root.attrib.get("lines-valid", "?")
          lines_covered = root.attrib.get("lines-covered", "?")
          branches_valid = root.attrib.get("branches-valid", "?")
          branches_covered = root.attrib.get("branches-covered", "?")

          core_excludes = [
              "ui/**",
              "pulsescribe_daemon.py",
              "whisper_platform/**",
          ]

          def is_core_file(filename: str) -> bool:
              return not any(fnmatch.fnmatch(filename, pat) for pat in core_excludes)

          core_lines_valid = 0
          core_lines_covered = 0
          for cls in root.findall(".//class"):
              filename = cls.attrib.get("filename", "")
              if not filename or not is_core_file(filename):
                  continue
              lines = cls.findall("./lines/line")
              core_lines_valid += len(lines)
              core_lines_covered += sum(1 for ln in lines if int(ln.attrib.get("hits", "0")) > 0)
          core_pct = (core_lines_covered / core_lines_valid * 100.0) if core_lines_valid else 0.0

          summary = (
              "## Test Coverage\n\n"
              f"- Lines (total): **{line_pct:.1f}%** ({lines_covered}/{lines_valid})\n"
              f"- Lines (core): **{core_pct:.1f}%** ({core_lines_covered}/{core_lines_valid})\n"
              f"- Branches: **{branch_pct:.1f}%** ({branches_covered}/{branches_valid})\n"
              f"\nCore excludes: `{', '.join(core_excludes)}`\n"
          )

          summary_path = pathlib.Path(os.environ["GITHUB_STEP_SUMMARY"])
          summary_path.write_text(summary, encoding="utf-8")
          print(summary)
          PY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
